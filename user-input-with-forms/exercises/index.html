<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <script>
    window.addEventListener("load", function() {
          let form = document.querySelector("form");
          form.addEventListener("submit", function(event){
            let testNameInput = document.querySelector("input[name=testName]");
            let testDateInput = document.querySelector("input[name=testDate]");
            let testRocketType = document.querySelector("select[name=rocketType]");
            let testRocketBooster = document.querySelector("input[name=numberOfRocketBoosters]");
            let testWindRating = document.querySelector("radio[name=windRating]");
            let testGradeServers = document.querySelector("checkbox[name=gradeServers]");
            if(testNameInput.value === "" ||
               testDateInput.value === "" ||
               testRocketType.value === "" ||
               testRocketBooster.value === "" ||
               testWindRating.value === "" ||
               testGradeServers.value === ""){
                alert("All fields are required!");
                event.preventDefault();
               }
          });
    })
    </script>
  <body>
    <!-- TODO: add form here -->
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label>Test Name <input type="text" name="testName"/></label>
      <label>Test Date <input type="date" name="testDate"/></label>
      <label>Rocket Type:
        <select name="rocketType">
          <option value="">Brant</option>
          <option value="1">Lynx</option>
          <option value="2">Orion</option>
          <option value="3">Terrier</option>
        </select>
      <label>Number of Rocket Boosters <input type="number" name="numberOfRocketBoosters"/></label>
      Wind Rating:
      <label>No Wind <input type="radio" name="windRating" value="noWind"/></label>
      <label>Mild <input type="radio" name="windRating" value="mild"/></label>
      <label>Strong <input type="radio" name="windRating" value="strong"/></label>
      <label>Use production grade servers <input type="checkbox" name="gradeServers"/></label>
      <button>Run Simulation</button>
      
    </form>
  </body>
  
</html>
